<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/emailUs.css">
</head>
<body>
<div th:fragment="email-us" class="container my-5">
    <div class="email-us p-5 mx-auto shadow-lg" style="background: rgba(255, 255, 255, 0.1);, rgba(9,121,113,1) 35%, rgba(0,212,255,1) 100%); padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); color: white;">
        <h3 class="text-center" style="color: #ffffff; font-size: 2rem; margin-bottom: 20px;">Can't find all the information you need about the application?</h3>
        <p class="text-center" style="color: #f0f0f0; font-size: 1.1rem; margin-bottom: 20px;">No problem! Just email us, we answer in 24h!</p>
        <p class="text-center" style="color: #f0f0f0; font-size: 1.1rem; margin-bottom: 20px;">Our support team is always ready to help you with any questions or issues you might have. Feel free to reach out to us and we will get back to you as soon as possible.</p>
        <div class="d-flex justify-content-center">
            <a class="fs-4 fw-bold btn btn-custom shadow mt-2 mb-2" href="mailto:support@example.com" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 1.25rem; border-radius: 5px; transition: all 0.3s ease; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); position: relative; overflow: hidden;">Email us</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
