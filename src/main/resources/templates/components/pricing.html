<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pricing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="pricing" class="d-flex justify-content-center w-100">
    <div class="d-flex flex-column mt-4 mb-2">
        <div class="d-flex justify-content-center">
            <h3 class="fs-3 text-decoration-underline mb-4">You can choose between three plans</h3>
        </div>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner rounded shadow-sm">
                <div class="carousel-item active">
                    <img th:src="@{../img/plan1.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{../img/plan2.png}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img th:src="@{../img/plan3.png}" class="d-block w-100" alt="...">
                </div>
            </div>
        </div>
        <div class="mt-5 mb-5 d-flex justify-content-center p-2 shadow-lg rounded available-plans">
            <p class="text-decoration-underline m-3">See all the available plans <a class="btn btn-md btn-light m-3" th:ref="@{}" >here!</a> </p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
