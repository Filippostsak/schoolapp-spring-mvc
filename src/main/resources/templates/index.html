<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>

<!--add navbar fragment-->
<nav th:replace="components/navbar :: navbar"></nav>

<header>
    <div class="m-3 header text-white rounded shadow-sm">
        <div class="d-flex justify-content-center mt-5">
            <h1 class="display-1">School Management System</h1>
            <p class="colorful-par mt-4 rounded shadow-lg fw-bold text-center p-3 mt-auto mb-auto">The only application you need to manage your school</p>
        </div>
        <div class="d-flex justify-content-center mt-3 mb-3">
            <a type="button" class="p-3 btn btn-light shadow-lg" th:href="@{register}">Get started</a>
        </div>
        <div class="d-flex justify-content-center fs-2 text-center mt-5">
            What are school management systems? How does it contribute to the improvement of the school?
        </div>
        <div class="d-flex justify-content-center mt-5">
            <a class="btn btn-info" th:ref="">Learn more..</a>
        </div>
    </div>
</header>
<main>
<!--    photo of the management system-->
    <div class="m-2">
        <div class="m-2 d-flex justify-content-center">
            <img class="img-fluid management-system-img" th:src="@{../img/management-system.png}" alt="">
        </div>
    </div>

<!--    some words fragment-->
    <div class="d-flex justify-content-center p-2 m-4 cards rounded shadow-sm">
        <div class="d-flex flex-column mx-auto">
            <div th:replace="components/someWords :: grid"></div>
        </div>
    </div>
    <div th:replace="components/pricing :: pricing"></div>


<!--    email fragment-->

    <div th:replace="components/emailUs :: email-us"></div>
</main>



<!--add footer fragment-->
<footer th:replace="components/footer :: footer"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
