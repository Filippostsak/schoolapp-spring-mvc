<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/searchStudents.css">
</head>
<body>
<nav th:replace="~{components/navbar :: navbar}"></nav>
<div class="container mt-5 mb-5">
  <h3 class="display-3 text-center mb-4">Hello, <span th:text="${firstname}">Teacher</span></h3>
  <div class="d-flex justify-content-center"><h4>Here you can search for students</h4></div>
  <form id="searchForm" th:action="@{/teachers/search-students}" method="get" class="mt-3 shadow-lg rounded p-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
      </div>
      <div class="col-md-6">
        <label for="limit" class="form-label">Max Results</label>
        <select class="form-select" id="limit" name="limit">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="submit" class="btn btn-primary">Search</button>
      <div id="spinner" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </form>
  <div id="searchResults" th:if="${searchPerformed}" class="mt-5 content-section">
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <p th:text="${error}"></p>
    </div>
    <div th:if="${students}">
      <h2>Student List</h2>
      <div th:if="${#lists.isEmpty(students)}" class="alert alert-warning" role="alert">
        No students found with the provided last name.
      </div>
      <table th:if="${!#lists.isEmpty(students)}" class="table table-striped mt-3">
        <thead>
        <tr>
          <th>Id</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Created At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
          <td th:text="${student.id}">Id</td>
          <td th:text="${student.firstname}">First Name</td>
          <td th:text="${student.lastname}">Last Name</td>
          <td th:text="${#temporals.format(student.createdAt, 'dd/MM/yyyy')}">Created At</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<footer th:replace="~{components/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../js/searchStudents.js"></script>
</body>
</html>
