<!DOCTYPE html>
<html lang="EN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/searchStudents.css">
</head>
<body>
<nav th:replace="~{components/navbar :: navbar}"></nav>
<div class="container mt-5 mb-5">
  <h3 class="display-3 text-center mb-4">Hello, <span th:text="${firstname}">Teacher</span></h3>
  <div class="d-flex justify-content-center"><h4>Here you can search for students, add them in your classrooms and remove them!</h4></div>
  <div class="mt-3 shadow-lg rounded p-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
      </div>
      <div class="col-md-6">
        <label for="limit" class="form-label">Max Results</label>
        <select class="form-select" id="limit" name="limit">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-4">
      <button type="button" id="searchButton" class="btn btn-primary">Search</button>
      <div id="spinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div id="searchResults" class="mt-5 content-section">
    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
    <div id="studentsContainer" style="display: none;">
      <h2>Student List</h2>
      <div id="noResults" class="alert alert-warning" role="alert" style="display: none;">No students found with the provided last name.</div>
    </div>
  </div>
</div>
<div class="mt-5 mb-3"></div>
<table id="resultsTable" class="table table-striped table-bordered table-hover mt-3" style="display: none;">
  <thead class="table-primary text-center">
  <tr class="text-center">
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Country</th>
    <th>Classrooms</th>
    <th>Your Classrooms</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!-- Results will be injected here by JavaScript -->
  </tbody>
</table>
<footer th:replace="~{components/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../js/searchStudents.js"></script>
</body>
</html>
