<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Classroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/createClassroom.css">
</head>
<body>
<nav th:replace="~{components/navbar :: navbar}"></nav>
<div class="container mt-5 mb-5">
    <h4 class="display-5 text-center mb-4">Hey, <span th:text="${firstname}">Teacher</span></h4>
    <h6 class="text-center mb-4">Here you can create your classroom!</h6>
    <div class="row mt-5 mb-5">
        <div class="col-md-12 shadow-lg rounded p-4">
            <!-- Custom error alert -->
            <div id="customErrorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
            <!-- Custom success alert -->
            <div id="customSuccessAlert" class="alert alert-success" role="alert" style="display: none;"></div>
            <form id="createClassroomForm" th:action="@{/teachers/create-classroom}" th:object="${createClassroomDTO}" method="post" class="mt-3">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Classroom Name <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter classroom name" minlength="2" maxlength="100" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description <span class="required-asterisk">*</span></label>
                        <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter description" minlength="5" maxlength="500" required></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="classroomUrl" class="form-label">Classroom URL <span class="required-asterisk">*</span></label>
                        <input type="text" class="form-control" id="classroomUrl" th:field="*{classroomUrl}" placeholder="Enter classroom URL" minlength="5" maxlength="200" required>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('classroomUrl')}" th:errors="*{classroomUrl}"></div>
                    </div>
                    <div class="col-md-6">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}" placeholder="Enter image URL (optional)" maxlength="200">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                    <div class="spinner-placeholder d-flex align-items-center">
                        <button type="submit" class="btn btn-primary" id="submitButton">Create Classroom</button>
                        <div id="spinner" class="spinner-border text-primary ms-3" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <a href="/teachers/dashboard" class="btn btn-link">Back to Dashboard</a>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="~{components/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="../../js/createClassroom.js"></script>
</body>
</html>
