<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
<nav th:replace="components/navbar :: navbar"></nav>
<div class="container mt-5 mb-5">
    <div class="form-container">
        <h1 class="mb-4 text-center">Login</h1>
        <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-danger mt-2" th:text="${errorMessage}">Invalid username or password</div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
<footer th:replace="components/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
