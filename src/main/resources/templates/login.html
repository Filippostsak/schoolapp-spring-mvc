<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/login.css}">
</head>
<body>
<nav th:replace="components/navbar :: navbar"></nav>
<div class="container mt-5 mb-5">
    <div class="text-center mt-3 mb-3">
        <h3>Welcome to the login page.</h3>
        <br>
        <p>You are one step away from upgrading your experience!</p>
        <p class="text-decoration-underline">Please enter your username and password to log in.</p>
    </div>
    <div class="form-container">
        <h1 class="mb-4 text-center">Login</h1>
        <form th:action="@{/login}" method="post" class="needs-validation" novalidate onsubmit="showSpinner()">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required placeholder="Enter your username">
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorAlert" class="alert alert-danger mt-2" style="display: none;">Invalid username or password</div>


            <!-- Submit Button and Spinner -->
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div class="spinner-border text-primary ms-3" role="status" id="loadingSpinner" style="display: none;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="components/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
