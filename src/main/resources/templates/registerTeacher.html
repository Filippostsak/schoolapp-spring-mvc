<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/registerTeacher.css}">
</head>
<body>
<nav th:replace="components/navbar :: navbar"></nav>
<div class="container mt-5 mb-5">
    <div class="form-container">
        <h1 class="mb-4 text-center">Register Teacher</h1>
        <div th:if="${success}" class="alert alert-success mt-2" th:text="${success}"></div>
        <form th:action="@{/register/teacher}" th:object="${teacher}" method="post" novalidate th:unless="${success}">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                <input placeholder="Write here your username.." type="text" id="username" th:field="*{username}" class="form-control" required minlength="3" maxlength="32">
                <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger mt-2" th:errors="*{username}">Username Error</div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input placeholder="Your email address.." type="email" id="email" th:field="*{email}" class="form-control" required>
                <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-2" th:errors="*{email}">Email Error</div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input placeholder="Your password.." type="password" id="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="32">
                <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-2" th:errors="*{password}">Password Error</div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                <input placeholder="Confirm your password.." type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required minlength="5" maxlength="32">
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="alert alert-danger mt-2" th:errors="*{confirmPassword}">Confirm Password Error</div>
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name <span class="text-danger">*</span></label>
                <input placeholder="Your first name.." type="text" id="firstname" th:field="*{firstname}" class="form-control" required minlength="3" maxlength="32">
                <div th:if="${#fields.hasErrors('firstname')}" class="alert alert-danger mt-2" th:errors="*{firstname}">First Name Error</div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input placeholder="Your last name.." type="text" id="lastname" th:field="*{lastname}" class="form-control" required minlength="3" maxlength="32">
                <div th:if="${#fields.hasErrors('lastname')}" class="alert alert-danger mt-2" th:errors="*{lastname}">Last Name Error</div>
            </div>

            <!-- Birth Date -->
            <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date <span class="text-danger">*</span></label>
                <input type="date" id="birthDate" th:field="*{birthDate}" class="form-control" required>
                <div th:if="${#fields.hasErrors('birthDate')}" class="alert alert-danger mt-2" th:errors="*{birthDate}">Birth Date Error</div>
            </div>

            <!-- Country -->
            <div class="mb-3">
                <label for="country" class="form-label">Country <span class="text-danger">*</span></label>
                <input placeholder="Your country.." type="text" id="country" th:field="*{country}" class="form-control" required>
                <div th:if="${#fields.hasErrors('country')}" class="alert alert-danger mt-2" th:errors="*{country}">Country Error</div>
            </div>

            <!-- City -->
            <div class="mb-3">
                <label for="city" class="form-label">City <span class="text-danger">*</span></label>
                <input placeholder="The city that you live in.." type="text" id="city" th:field="*{city}" class="form-control" required>
                <div th:if="${#fields.hasErrors('city')}" class="alert alert-danger mt-2" th:errors="*{city}">City Error</div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
<footer th:replace="components/footer :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{../js/registerTeacher.js}"></script>
</body>
</html>
