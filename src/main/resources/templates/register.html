<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign-Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    <link rel="stylesheet" th:href="@{/styles/register.css}">
</head>
<body>
<!--add navbar fragment-->
<nav th:replace="components/navbar :: navbar"></nav>
<div class="container mt-5 mb-5">
    <h1 class="mb-4 text-center">Choose your Role!</h1>
    <div class="alert alert-info" role="alert">
        <p>Choose your role to proceed with the registration process.</p>
    </div>
    <form th:action="@{/register/role}" method="get">
        <div class="mb-3">
            <label for="role" class="form-label">Select Role</label>
            <select id="role" name="role" class="form-select" required>
                <option value="" selected disabled>Choose...</option>
                <option value="student">STUDENT</option>
                <option value="teacher">TEACHER</option>
                <option value="admin">ADMIN</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-secondary">Go to Home Page</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>
<!--add footer fragment-->
<footer th:replace="components/footer :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
